  homepage_title: "BarCamp Alsace X"
  homepage_body: "
    <p><a href='http://www.laplagedigitale.eu' target='_blank'>La Plage Digitale</a>, l'<a href='http://www.unistra.fr' target='_blank'>Université de Strasbourg</a>,
    la <a href='http://www.strasbourg.eu/' target='_blank'>Ville et la Communauté urbaine de Strasbourg</a> ont le plaisir de vous inviter à participer au Barcamp Alsace 10 le <strong>Samedi 6 Juillet 2013</strong>, de 9h00 à 18h00 à <a href='http://www.laplagedigitale.eu'>La Plage Digitale</a>, 15 route du Rhin 67000 Strasbourg, France.
    </p>
    <p>
      Ce BarCamp a lieu durant le festival <a href='http://www.edgefest.fr'>EdgeFest</a>.
    </p>
    <p>Le <a href='http://fr.wikipedia.org/wiki/BarCamp'>BarCamp</a> a une longue histoire en Alsace où le premier fut organisé en 2006. En Alsace son goût est particulier,
     il ne s'agit pas que d'un évènement centré sur la technologie, on y parle volontiers d'économie, de création d'entreprise, de développement durable et bien plus. Au final
     ce sont les gens passionnés qui donnent du goût au Barcamp.
    <p>un <a href='http://fr.wikipedia.org/wiki/BarCamp'>BarCamp</a> est une rencontre, une non-conférence ouverte qui prend la forme d'ateliers-événements participatifs
    où le contenu est fourni par les participants qui doivent tous, à un titre ou à un autre, apporter quelque chose au BarCamp. C'est le principe
    « pas de spectateur, tous participants ».</p>
    <p>
     Cet événement est <strong>entièrement gratuit</strong>.
     </p>
     <br/>
    "
