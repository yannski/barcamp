  homepage_title: "BarCamp Hack The Culture"
  homepage_body: "
    <h2>« Arts et entreprises numériques, outils/projets/lieux/créativité »</h2>
    <p>
    Une journée de passerelles, croisements et transferts entre artistes, programmateurs, hackers, créateurs, entrepreneurs, issus des cultures numériques, des trois côtés du Rhin en France, en Suisse et en Allemagne.
    </p>
    <p>
    Venez partager vos réalisations, vos recherches et vos rêves, et surtout croiser et échanger les diverses approches des nouveaux outils.
    </p>
    <p>
    Hack The Culture est un BarCamp proposé par <a href='http://www.audiorama.org/'>Audiorama</a> et <a href='http://www.laplagedigitale.eu/'>La Plage</a>, dans le cadre du projet <a href='http://www.audiorama.org/oeiloreille/oeil-et-oreille'>Oeil et Oreille</a>, exposition numérique interactive sur la presqu'île Malraux, en préfiguration du Pôle Culturel et Créatif Seegmuller.
    </p>
    <p>
    Vous voulez participer ? Enregistrez vous maintenant !
    </p>
    <p>
    Qu'est-ce qu'un <a href='http://fr.wikipedia.org/wiki/BarCamp'>BarCamp</a> ? C'est une non conférence, un atelier ouvert et participatif dont le contenu est proposé et partagé par tous les participants. Tous le monde est invité à présenter un projet, une idée ou une réalisation... Le principe qui régit l'open forum comme tous les Barcamps est « pas de spectateurs, que des participants ».
    </p>
    <p>
    A la fin de la journée une synthèse de chacun des groupes de travail sera donnée à l'ensemble des participants.
    </p>
    <p>
    Hack The Culture aura lieu le dimanche 2 décembre 2012 à La Plage Digitale - 15 route du Rhin 67000 Strasbourg.
    </p>
    <p>
    Cet événement ainsi que l'ensemble du projet Oeil et Oreille est <strong>entièrement gratuit</strong>.
    </p>
    <br/>
