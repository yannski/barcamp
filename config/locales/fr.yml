  homepage_title: "Rencontre des Alumni du Startup Weekend Strasbourg"
  homepage_body: "
    <p>
    Après avoir passé ensemble un week-end fait de sang, de larmes, de rires et d'énergie pure, nous vous proposons de nous retrouver tous ensemble le vendredi 7 décembre 2012 à 19h à La Plage Digitale pour un petit buffet dinatoire et quelques \"ateliers créatifs\" (dont vous devez déjà connaître le principe...).
    </p>
    <p>
    Ca sera l'occasion de se revoir dans une atmosphère un peu plus détendue, d'échanger et de voir comment Alsace Digitale et ETENA peuvent vous aider à continuer dans vos projets respectifs.
    </p>
    <p>
    Nous pourrons aussi voir comment nous réunir de manière régulière et créer ensemble une communauté de startups :)
    </p>
    <p>
    Et ce sera surtout l'occasion de s'amuser un peu !
    </p>
    <br/>
    "
